<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="control-center">
        <button id="new-book">New Book</button>
        <dialog id="addBookModal" class="hiddden">
          <div class="nav">
            <h1>Add a Book</h1>
            <span class="close"><img src="img/close.svg" alt="" /></span>
          </div>
          <form action="#" id="form" novalidate>
            <div class="input-box">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                minlength="5"
                max="32"
                required
              />
              <div class="title-error"></div>
            </div>
            <div class="input-box">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                minlength="5"
                max="32"
                required
                required
              />
              <div class="author-error"></div>
            </div>
            <div class="input-box">
              <label for="page">Number of Pages</label>
              <input
                type="number"
                name="page"
                id="page"
                min="10"
                max="9999"
                pattern="^[0-9]*$"
                required
              />
              <div class="page-error"></div>
            </div>
            <div class="input-box readCheckbox">
              <label for="read">Read</label>
              <select id="read" name="read">
                <option value="">Please choose</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="btnSubmit">
              <button type="submit" id="submitBtn">Add</button>
            </div>
          </form>
        </dialog>
      </div>
      <div class="display">
        <table id="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Page</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Table rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
